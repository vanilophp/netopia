name: tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        php: ['7.4', '8.0', '8.1']
        laravel: ['8.22.1', '8.83', '9.0', '9.17']
        vanilo: ['2.2', '3.0']
        exclude:
          - php: '7.4'
            laravel: '9.0'
          - php: '7.4'
            laravel: '9.0'
          - php: '7.4'
            laravel: '9.17'
          - php: '8.1'
            laravel: '8.22.1'
          - vanilo: '2.2'
            laravel: '9.0'
          - vanilo: '2.2'
            laravel: '9.17'
          - vanilo: '3.0'
            php: '7.4'
          - vanilo: '3.0'
            laravel: '8.22.1'
          - vanilo: '3.0'
            laravel: '8.83'

    name: PHP ${{ matrix.php }} Laravel ${{ matrix.laravel }} Vanilo ${{ matrix.vanilo }}
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Installing PHP
        uses: shivammathur/setup-php@master
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, json, sqlite3
          tools: composer:v2
      - name: Lock Package Versions
          run: |
            composer require "vanilo/framework:${{ matrix.vanilo }}.*" --no-update -v
            composer require "laravel/framework:${{ matrix.laravel }}.*" --no-update -v
      - name: Composer Install
        run: composer install --prefer-dist --no-progress --no-interaction
      - name: Create Database
        run: mkdir -p database && touch database/database.sqlite
      - name: Run Tests
        run: php vendor/bin/phpunit --testdox
